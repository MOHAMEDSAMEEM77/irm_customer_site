<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% trans "IRM | Log in" %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html" class="brand-link">
      <img src="{% static "dist/img/logo.png" %}" alt="AdminLTE Logo" class="elevation-4" style="opacity: .8 ;width:70%;height:70%;">


    </a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">{% trans "Sign in to start your session" %}</p>

      <form action="{% url 'irm_login_auth' %}" method="POST" id="login_form" class="login100-form validate-form">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" id='name' name="irm_usr_email" class="form-control" placeholder={% trans "Email" %}>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id='pass' name="irm_usr_pass" class="form-control" placeholder={% trans "Password" %}>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                {% trans "Remember Me" %}
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button id="loginbtn" type="submit" class="btn btn-primary btn-block">{% trans "Sign in" %}</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->
	   <div class="social-auth-links text-center mb-3">
        <p>- {% trans "Language" %} -</p>
        <div class="input-group mb-3">
          <select id="customer-select" class="form-control select2 select2-danger" name="cus_dropdown" data-dropdown-css-class="select2-danger" style="width: 100%;">
           <option value="-1">--- Select ---</option>
           <option value="English">{% trans "English" %}</option>
				   <option value="Arabic">{% trans "Arabic" %}</option>

          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-copy"></span>
            </div>
          </div>
        </div>

      </div>

      <p class="mb-1">
        <a href="{% static "examples/forgot-password.html" %}">{% trans "I forgot my password" %}</a>
      </p>
      <p class="mb-0">
        <a href="{% static "examples/register.html" %}" class="text-center">{% trans "Register a new membership" %}</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "dist/js/adminlte.min.js" %}"></script>
<script src="{% static "js/get_language.js" %}"></script>
<script src="{% static "js/loginmain.js" %}"></script>

<script>

</script>



</body>
</html>
