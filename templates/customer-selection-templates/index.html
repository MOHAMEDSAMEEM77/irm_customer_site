<!DOCTYPE html>
{% load static %}
{% load custom_tags %}
{% load i18n %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% trans "IRM Customer Selection" %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
</head>
<body class="sidebar-mini sidebar-closed sidebar-collapse card-body register-card-body" >
<div class="wrapper">
  <!-- Navbar -->
  <!-- Navbar -->
 <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index3.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>
    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item dropdown">
		<div class="user-panel mt-3 pb-3 mb-3 d-flex">
				<div class="image">
				<img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle elevation-2" alt="User Image">
				</div>
				<div class="info">
				<h6 class="d-block" id=user_name> Anustup Das </h6>
				</div>
			</div>
      </li>
      <!-- Notifications Dropdown Menu -->


    </ul>
  </nav>
  <!-- /.navbar -->
    <!-- Left navbar links -->


  <!-- /.navbar -->
    <div style="height: 30px"></div>

  <div class="register-box" style="margin-left: auto; margin-right: auto;">
  <div class="register-logo">



	 <a href="../../index2.html" class="brand-link">
      <img src="{% static "dist/img/logo.png" %}" alt="AdminLTE Logo" class="elevation-4" style="opacity: .8 ;width:50%;height:70%;">


    </a>

  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">{% trans "Select Customer" %}</p>

      <form action="{% url 'customer_selection' %}" method="post" id="customer_sel_form" >
        {% csrf_token %}
        <div class="input-group mb-3">
          <select id="customer-select" name="customer_sel" class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;">

          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class="row">

          <!-- /.col -->
          <div style="margin-left: auto; margin-right: auto;">
            <button type="submit" class="btn btn-primary btn-block" >{% trans "Select" %}</button>

          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="/customer_creation/" class="btn btn-block btn-danger">
          <i class="fab  mr-2"></i>
          {% trans "Create a new Customer" %}
        </a>
      </div>

    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>

  <div style="height: 50px"></div>

  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">

  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- bs-custom-file-input -->
<script src="{% static "plugins/bs-custom-file-input/bs-custom-file-input.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "dist/js/adminlte.min.js" %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static "dist/js/demo.js" %}"></script>


<script>
    var customer_data = {{ customer_dict|safe }};
</script>

<script src="{% static "js/choose_customer.js" %}"></script>
<script src="{% static "js/choose_customer_post.js" %}"></script>

  bsCustomFileInput.init();
});
</script>
